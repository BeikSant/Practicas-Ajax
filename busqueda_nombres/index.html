<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<meta charset="UTF-8">
<title>Ajax y PHP</title>

<head>
    <script>
        function crearHTMLHttpRequest() {
            var xmlHttp;
            if (window.XMLHttpRequest) {
                xmlHttp = new XMLHttpRequest();
            }
            return xmlHttp;
        }

        function mostrarInformacion(nombre) {
            var xmlHttp = crearHTMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    document.getElementById("resultado").innerHTML = xmlHttp.responseText;
                }
            }
            xmlHttp.open("GET", "obtener_nombre.php?nombre=" + nombre, true);
            xmlHttp.send();
        }

    </script>
</head>

<body>
    <div class="card text-center">
        <div class="card-header">
            <h2>Mis Clientes</h2>
        </div>
        <div class="card-body">
            <form id="formulario">
                <label>Ingrese el nombre de un cliente:</label>
                <input type="text" name="nombre">
                <input type="button" id="enviar" value="Enviar" onclick="mostrarInformacion(nombre.value)">
            </form>
            <div id="resultado">No hay nada</div>
        </div>
        <div class="card-footer text-muted">
            <p><Strong>UNIVERSIDAD NACIONAL DE LOJA</Strong></p>
            <p><Strong>Estudiante:</Strong> Beiker Santorum</p>
            <p><Strong>Carrera:</Strong> Computacion</p>
            <p><Strong>Materia:</Strong> Desarrollo Basado en Plataformas</p>
            <p><Strong>Curso:</Strong> 5ยบ A</p>
        </div>
    </div>

</body>

</html>
